<!DOCTYPE html>
<html lang="en">
<head>

  <!--=============== CSS ===============-->
  <link rel="stylesheet" href="assets/css/styles.css" />

  <title>Graphic Design Projects | Mcreation Studio</title>

  <style>
    /*
      1) Allow vertical scrolling (no fixed‐height constraints).
      2) One .section-fill wrapper around visible sections.
      3) .company-gallery elements hidden by default; .active shows them.
      4) Subtle hover translateY on images/videos.
      5) Responsive grid: 6 cols desktop, 5 tablet, auto‐wrap mobile.
    */

    html {
      min-height: 100%;
    }
    body {
      min-height: 100vh;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      background-color: var(--body-color);
      color: var(--white-color);
      font-family: var(--body-font);
      overflow-y: auto;
      overflow-x: hidden;
    }

    main {
      flex: 1;
    }

    /*———————————————————————————————
      Container & Spacing
    ————————————————————————————————*/
    .gallery-container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 3rem 1rem 1rem; /* 3rem top pushes heading below nav */
    }
    .section__title {
      text-align: center;
      margin: 0 0 1.5rem;
      font-size: var(--h1-font-size);
    }

    /*———————————————————————————————
      Filter Buttons
    ————————————————————————————————*/
    .filter-bar {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 0.5rem;
      margin-bottom: 1.5rem;
    }
    .filter-button {
      background-color: var(--container-color);
      color: var(--white-color);
      border: none;
      padding: 0.75rem 1.5rem;
      border-radius: 2rem;
      font-size: var(--small-font-size);
      cursor: pointer;
      transition: background-color 0.3s;
    }
    .filter-button:hover {
      background-color: var(--first-color-alt);
      color: var(--white-color);
    }
    .filter-button.active {
      background-color: var(--first-color);
    }

    /*———————————————————————————————
      Single filled wrapper around all sections
    ————————————————————————————————*/
    .section-fill {
      background-color: var(--container-color);
      border-radius: 1rem;
      padding: 1.5rem 1rem;
      margin-bottom: 2rem;
    }

    /* Hide all sections by default; only .active is shown */
    .company-gallery {
      display: none;
      margin-bottom: 2rem;
    }
    .company-gallery.active {
      display: block;
      animation: fadeIn 0.5s ease forwards;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(8px); }
      to   { opacity: 1; transform: translateY(0); }
    }

    /* Section heading & description */
    .company-gallery h3 {
      font-size: var(--h2-font-size);
      margin: 0;
      margin-bottom: 0.5rem;
    }
    .company-gallery p {
      color: var(--text-color);
      margin: 0 0 1rem;
    }

    /*———————————————————————————————
      Responsive grid: 6 columns (>=1024px), 5 columns (>=600px), auto-wrap below
    ————————————————————————————————*/
    .gallery__grid {
      display: grid;
      gap: 1rem;
      grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
    }
    @media screen and (min-width: 600px) {
      .gallery__grid {
        grid-template-columns: repeat(5, 1fr);
      }
    }
    @media screen and (min-width: 1024px) {
      .gallery__grid {
        grid-template-columns: repeat(6, 1fr);
      }
    }

    /*———————————————————————————————
      Thumbnail hover: small translate upward (like skill icons)
    ————————————————————————————————*/
    .gallery__media,
    .gallery__video {
      width: 100%;
      border-radius: 0.75rem;
      object-fit: cover;
      cursor: pointer;
      transition: transform 0.2s ease;
      aspect-ratio: 16/9;
    }
    .gallery__media:hover,
    .gallery__video:hover {
      transform: translateY(-0.25rem);
    }

    /*———————————————————————————————
      Lightbox overlay (images only)
    ————————————————————————————————*/
    .lightbox {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background-color: rgba(0,0,0,0.8);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 2000;
      padding: 1rem;
    }
    .lightbox.active {
      display: flex;
      animation: fadeIn 0.3s ease forwards;
    }
    .lightbox-img {
      max-width: 90%;
      max-height: 90%;
      border-radius: 0.75rem;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
    }
    .lightbox-close {
      position: absolute;
      top: 1rem;
      right: 1rem;
      font-size: 2rem;
      color: #fff;
      cursor: pointer;
    }
    .lightbox-close:hover {
      color: var(--first-color);
    }

    /*———————————————————————————————
      Copyright at bottom
    ————————————————————————————————*/
    .copyright {
      text-align: center;
      padding: 1rem 0;
      font-size: var(--small-font-size);
      color: var(--text-color);
      background-color: var(--container-color);
      flex-shrink: 0;
    }
  </style>
</head>

<body>

  <!--==================== GRAPHIC DESIGN PROJECTS ====================-->
  <main class="main section gallery-container">
    <h2 class="section__title">Graphic Design Projects</h2>

    <!-- Filter Buttons -->
    <div class="filter-bar">
      <button class="filter-button active" data-company="petbloom-gd">PetBloom</button>
      <button class="filter-button" data-company="hoopgang-gd">TheHoopGang</button>
      <button class="filter-button" data-company="all">All</button>
    </div>

    <!--———————————————————————————————
      ONE .section-fill wrapper — contains whichever sections are visible
    ————————————————————————————————-->
    <div class="section-fill">
      <!-- PetBloom (Graphic Design) -->
      <div class="company-gallery" data-company="petbloom-gd">
        <h3>PetBloom (Graphic Design)</h3>
        <p>A few snapshots from Project Two (PetBloom).</p>
        <div class="gallery__grid">
          <img
            src="assets/img/projects-1.jpg"
            alt="PetBloom Image 1"
            class="gallery__media"
          />
          <img
            src="assets/img/projects-1-2.jpg"
            alt="PetBloom Image 2"
            class="gallery__media"
          />
          <img
            src="assets/img/projects-1-3.jpg"
            alt="PetBloom Image 3"
            class="gallery__media"
          />
          <img
            src="assets/img/projects-1-4.jpg"
            alt="PetBloom Image 4"
            class="gallery__media"
          />
          <img
            src="assets/img/projects-1-5.jpg"
            alt="PetBloom Image 5"
            class="gallery__media"
          />
          <img
            src="assets/img/projects-1-6.jpg"
            alt="PetBloom Image 6"
            class="gallery__media"
          />
        </div>
      </div>

      <!-- TheHoopGang (Graphic Design) -->
      <div class="company-gallery" data-company="hoopgang-gd">
        <h3>TheHoopGang (Graphic Design)</h3>
        <p>Some branding/graphic work from Project Two (TheHoopGang).</p>
        <div class="gallery__grid">
          <img
            src="assets/img/projects-3.jpg"
            alt="TheHoopGang Image 1"
            class="gallery__media"
          />
          <img
            src="assets/img/projects-3-2.jpg"
            alt="TheHoopGang Image 2"
            class="gallery__media"
          />
          <img
            src="assets/img/projects-3-3.jpg"
            alt="TheHoopGang Image 3"
            class="gallery__media"
          />
          <img
            src="assets/img/projects-3-4.jpg"
            alt="TheHoopGang Image 4"
            class="gallery__media"
          />
          <img
            src="assets/img/projects-3-5.jpg"
            alt="TheHoopGang Image 5"
            class="gallery__media"
          />
          <img
            src="assets/img/projects-3-6.jpg"
            alt="TheHoopGang Image 6"
            class="gallery__media"
          />
        </div>
      </div>
    </div>
    <!-- /.section-fill -->
  </main>

  <!--==================== LIGHTBOX (Images Only) ====================-->
  <div id="lightbox" class="lightbox">
    <span class="lightbox-close">&times;</span>
    <img class="lightbox-img" src="" alt="Enlarged Image" />
  </div>

  <!--==================== COPYRIGHT AT BOTTOM ====================-->
  <div class="copyright">

  </div>

  <!--==================== SCROLL UP ====================-->
  <a href="#" class="scrollup" id="scroll-up">
    <i class="ri-arrow-up-line"></i>
  </a>

  <!--=============== SCROLLREVEAL ===============-->
  <script src="assets/js/scrollreveal.min.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      // ------- Filter Logic -------
      const filterButtons = document.querySelectorAll('.filter-button');
      const galleries = document.querySelectorAll('.company-gallery');

      filterButtons.forEach(btn => {
        btn.addEventListener('click', () => {
          // Remove “active” from all buttons & hide all sections
          filterButtons.forEach(b => b.classList.remove('active'));
          galleries.forEach(g => g.classList.remove('active'));

          // Activate clicked button
          btn.classList.add('active');
          const choice = btn.dataset.company;

          if (choice === 'all') {
            // Show both sections
            galleries.forEach(g => g.classList.add('active'));
          } else {
            // Show only matching
            document
              .querySelector(`.company-gallery[data-company="${choice}"]`)
              .classList.add('active');
          }
        });
      });

      // ------- Lightbox Logic (Images Only) -------
      const lightbox = document.getElementById('lightbox');
      const lightboxImg = document.querySelector('.lightbox-img');
      const lightboxClose = document.querySelector('.lightbox-close');

      document.querySelectorAll('.gallery__media').forEach(el => {
        if (el.tagName.toLowerCase() === 'img') {
          el.addEventListener('click', () => {
            lightboxImg.src = el.src;
            lightbox.classList.add('active');
          });
        }
      });

      lightboxClose.addEventListener('click', () => {
        lightbox.classList.remove('active');
      });
      lightbox.addEventListener('click', (e) => {
        if (e.target === lightbox) {
          lightbox.classList.remove('active');
        }
      });

      // ------- ScrollReveal Animations -------
      const sr = ScrollReveal({
        origin: 'top',
        distance: '60px',
        duration: 2500,
        delay: 400,
      });
      sr.reveal('.section-fill', {
        origin: 'bottom',
        distance: '40px',
        delay: 300,
        interval: 100
      });
      sr.reveal('.gallery__media, .gallery__video', {
        scale: 0.9,
        interval: 100,
        delay: 400
      });

      // ------- Show Scroll Up Button -------
      const scrollUpEl = document.getElementById('scroll-up');
      window.addEventListener('scroll', () => {
        if (window.scrollY >= 350) {
          scrollUpEl.classList.add('show-scroll');
        } else {
          scrollUpEl.classList.remove('show-scroll');
        }
      });

      // On load, show only PetBloom
      document.querySelector('.company-gallery[data-company="petbloom-gd"]').classList.add('active');
    });
  </script>
</body>
